<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title><%= @item[:title] %></title>
        <link rel="stylesheet" type="text/css" href="/css/style.css" media="screen">
        <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <%= render '/_header.*' %>
        <section id="content" class="">
            <section id="article-content">
                <article class="writings">
                    <h1><%= @item[:title] %></h1>
                    <p><%= yield %></p>
                    <%= (@item[:kind] == 'article' ? '<footer>' + attribute_to_time(@item[:created_at]).strftime('%I:%M%p') + '</footer>' : '') %>
                </article>
            </section>
        </section><!-- /content -->
        <script src="//static.getclicky.com/js" type="text/javascript"></script>
        <script type="text/javascript">try{ clicky.init(66438657); }catch(e){}</script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/0.11.4/jquery.timeago.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
